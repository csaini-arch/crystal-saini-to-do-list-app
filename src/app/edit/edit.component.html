<h1 class="title">Edit Task</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input type="text" class="input" [ngModel]="todo.text" #todoTextField="ngModel" name="text" required placeholder="Edit task here...">
      </div>
      <p class="help is-danger" *ngIf="todoTextField.invalid && todoTextField.errors.required">Please enter a task</p>
    </div>
    <br>
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">Cancel</button>
      </div>
      <div class="control">
        <button type="submit" class="button alt-gradient-button"><i class="material-icons">save</i>Save</button>
      </div>
    </div>
  </form>
</div>
