<div class="todo-item" (click)="onTodoClicked()"[class.completed]="todo.completed">
  <div class="check-box">
    <i class="material-icons">done</i>
  </div>
       
  <div class="todo-text">
    {{ todo.text }}
  </div>

  <div class="controls-box" (click)="$event.stopPropagation()">
    <div class="control-button" (click)="onEditClicked()">
      <i class="material-icons">edit</i>
    </div>

    <div class="control-button is-danger" (click)="onDeleteClicked()">
      <i class="material-icons">delete</i>
    </div>
  </div>
</div>
