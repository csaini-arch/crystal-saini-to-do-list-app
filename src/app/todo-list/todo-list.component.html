<section class="heading-section">
  <h1 class="title is-1 has-text-centered">To-Do List</h1>
</section>

<div class="container add-todo-box-container">
  <div class="add-todo-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5">Add Task</h2>
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input ngModel #todoTextField="ngModel" required name="text" class="input" type="text" placeholder="Type new task here ..." autocomplete="off">
        </p>
        <p class="control">
          <button class="button alt-gradient-button">
              <i class="material-icons">add</i>
            ADD
          </button>
        </p>
      </div>
      <p class="help is-danger" *ngIf="todoTextField.invalid && showValidationErrors">Please enter a task</p>      
    </form>
  </div>
</div>

<section class="section">
  <div class="container">
    <div class="todo-list">
      <app-item 
        *ngFor="let todo of todos" 
        [todo]="todo" 
        (todoClicked)="toggleCompleted(todo)" 
        (editClicked)="editTodo(todo)"
        (deleteClicked)="deleteTodo(todo)"
      ></app-item>
    </div>
  </div>
</section>
